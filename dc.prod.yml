version: "3.8"

services:
  nginx:
    volumes:
      - ./nginx/prod.conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - ./var/www/certbot:/var/www/certbot

  frontend:
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE_URL=https://partners.dineease.ca/

  backend:
    environment:
      - DJANGO_DEBUG=FalsE
      - DJANGO_DB_HOST=db

networks:
  back-tier:
    driver: bridge
