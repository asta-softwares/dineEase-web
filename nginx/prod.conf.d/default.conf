server {
    listen 80;
    server_name partners.dineease.ca;

    # Allow Let's Encrypt challenge for certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS configuration
server {
    listen 443 ssl;
    server_name partners.dineease.ca;

    # Check if the certificates exist, otherwise use default (dummy) certificate
    ssl_certificate /etc/letsencrypt/live/partners.dineease.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partners.dineease.ca/privkey.pem;

    # Fallback if the cert files are missing (you can use a self-signed cert or skip SSL)
    # If the files do not exist, this fallback will apply.
    if (!-f /etc/letsencrypt/live/partners.dineease.ca/fullchain.pem) {
        ssl_certificate /etc/nginx/ssl/dummy-cert.pem;
        ssl_certificate_key /etc/nginx/ssl/dummy-key.pem;
    }

    # SSL settings for improved security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy frontend application
    location / {
        proxy_pass http://frontend:3000;
        client_max_body_size 0;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Proxy backend API
    location /api {
        proxy_pass http://backend:8000;
        client_max_body_size 0;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Serve static files
    location /static {
        alias /static;
        autoindex on;
        expires 30d;
    }

    # Serve media files
    location /media {
        alias /media;
        autoindex on;
        expires 30d;
    }

    # Proxy backend admin interface
    location /admin {
        proxy_pass http://backend:8000;
        client_max_body_size 0;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
